<script id="tmpl_login" type="text/html"><div class="login-wrapper ">
  <!-- START Login Background Pic Wrapper-->
  <div class="bg-pic">
    <!-- START Background Caption-->
    <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
      <h1 class="semi-bold text-white">
        Эластор - ваш личный онлайн каталог электронного лома</h1>
      <p class="small">
        Вы сможете:
        <ul>
          <li>легко организовать свои онлайн каталог в личном интернет пространстве</li>
          <li>получить доступ ко всему рынку Покупатетей электронного лома</li>
          <li>продать весть каталог или отдельные позиции по самой выгодной цене на рынке</li>
        </ul>
      </p>
    </div>
    <!-- END Background Caption-->
  </div>
  <!-- END Login Background Pic Wrapper-->
  <!-- START Login Right Container-->
  <div class="login-container bg-white">
    <div class="p-l-50 p-r-50 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
      <img src="/cabinet/assets/img/eco-logo.svg" alt="logo" data-src="/cabinet/assets/img/eco-logo.svg"
        data-src-retina="/cabinet/assets/img/eco-logo.svg" height="48">
      <h2 class="p-t-25">Заходи <br /> и властвуй! :)</h2>
      <p class="mw-80 m-t-5">Войти в аккаунт</p>
      <!-- START Login Form -->
      <form id="form-login" class="p-t-15" role="form">
        <!-- START Form Control-->
        <div class="form-group form-group-default">
          <label>Логин</label>
          <div class="controls">
            <input type="text" name="username" placeholder="EMail пользователя" id="login" class="form-control" required>
          </div>
        </div>
        <!-- END Form Control-->
        <!-- START Form Control-->
        <div class="form-group form-group-default">
          <label>Пароль</label>
          <div class="controls">
            <input type="password" class="form-control" name="password" id="password" placeholder="Можно 111, но лучше что-то солиднее :)" required>
          </div>
        </div>
        <!-- START Form Control-->
        <div class="row">
          <div class="col-md-6 no-padding sm-p-l-10">
            <div class="form-check">
              <input type="checkbox" value="1" id="checkbox1" checked>
              <label for="checkbox1">Не выходить подольше</label>
            </div>
          </div>
          <div class="col-md-6 d-flex align-items-center justify-content-end">
            <button aria-label="" class="btn btn-primary btn-lg m-t-10" id="btnSignIn">Войти</button>
          </div>
        </div>
        <div class="m-b-5 m-t-30">
          <a href="#" class="normal">Забыли пароль? Вам сюда</a>
        </div>
        <div>
          <a href="#" class="normal">Нет логина и пароля? Тогда давайте зарегистрируемся!</a>
        </div>
        <!-- END Form Control-->
      </form>
      <!--END Login Form-->
      <div class="pull-bottom sm-pull-bottom">

            <p class="small-text normal hint-text">
              ©2023 All Rights Reserved. Екориум®.
            </p>
          </div>
        </div>
      </div>
    </div>

  <!-- END Login Right Container-->
</div></script>

<script id="tmpl_catalogBread" type="text/html"><ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#" data-action="catalogList">Корень</a></li>
  {{for parentList}}
    <li 
      class="breadcrumb-item {{if #index === (#root.data.parentList.length - 1)}}active{{/if}}"
    >
      {{if #index === (#root.data.parentList.length - 1)}}
        {{:name}}
      {{else}}
        <a href="#" 
          data-action="catalogList" 
          data-exp="{{:~jsonToString({'idParentCatGroup' : id})}}"
        >
          {{:name}}
        </a>
      {{/if}}
      
    </li>
  {{/for}}
</ol></script>

<script id="tmpl_catalogList" type="text/html"><div class="card card-transparent">
  <div class="card-header ">
    <div class="card-title">Управление каталогом</div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div id="catBread"></div>
        <h5>{{:parentGroup.fullData.name}}</h5>
        <div class="card card-borderless">
          <ul class="nav nav-tabs nav-tabs-simple" role="tablist" data-init-reponsive-tabs="dropdownfx">
            {{for catalogList}}
            <li class="nav-item">
              <a class="{{if #index === 0}}active{{/if}}" data-toggle="tab" role="tab" data-target="#groupTab{{:id}}" href="#">
                {{:fullData.name}}
              </a>
            </li>
            {{/for}}
          </ul>
          <div class="tab-content">
            {{for catalogList}}
              <div class="tab-pane {{if #index === 0}}active{{else}}fade{{/if}}" id="groupTab{{:id}}">
                <form role="form" id="fmEditGroup{{:id}}">
                  <div class="row column-seperation">
                    <div class="col-lg-6">
                      
                      <img name="catGroupImage{{:id}}" class="img-fluid" height="100"
                        data-src-retina="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                        data-src="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                        src="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}">  
                      
                      <div class="form-group form-group-default required">
                        <label>Изображение</label>
                        <input name="catGroupImageFile{{:id}}" type="file" id="catGroupImageFile{{:id}}" data-id="{{:id}}" />
                      </div>
                      
                    </div>
                    <div class="col-lg-6">
                      <div class="row">
                        <div class="col-12">
                          <div class="form-group form-group-default required">
                            <label>Название группы</label>
                            <input name="catGroupName{{:id}}" type="text" class="form-control" placeholder="Лучше не супердлинное"
                              value="{{:fullData.name}}">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group form-group-default required">
                            <label>Описание\комментарий</label>
                            <input name="catGroupDesc{{:id}}" type="text" class="form-control" placeholder="Чтобы понятно было"
                              value="{{:fullData.description}}">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-right">
                      <button name="btnDeleteGroup" type="button" data-id="{{:id}}" class="btn btn-danger">Удалить</button>
                      <button name="btnSaveGroup" type="button" data-id="{{:id}}" class="btn btn-success">Сохранить</button>
                    </div>
                  </div>
                </form>
                <div class=" container-fluid container-fixed-lg m-t-20">
                  <div class="card card-default bg-contrast-lower">
                    <div class="card-header  separator">
                      <div class="card-title">
                        Подгруппы
                      </div>
                      <div class="card-controls">
                        <ul>
                          <li>
                            <button class="btn btn-primary" data-action="catalogList" data-exp="{{:~jsonToString({'idParentCatGroup' : id})}}">Новая
                              подгруппа</button>
                          </li>
                        </ul>
                      </div>

                    </div>

                    <div class="card-body">
                      <div class="row">
                        <div class="col-12">
                          <div class="card-columns">
                            {{for fullData.subGroups}}
                            <a href="#"
                              data-action="catalogList"
                              data-exp="{{:~jsonToString({'idParentCatGroup' : fullData.idParent})}}"
                            >
                              <div class="card card-default border-primary">
                                <img name="catGroupImage{{:id}}" class="card-image-top inherit-size"
                                  data-src-retina="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                                  data-src="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                                  src="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                                  alt="{{:fullData.name}}">
                                <div class="card-body">
                                  <h5 class="card-title">{{:fullData.name}}</h5>
                                  <p class="card-text">{{:fullData.description}}</p>
                                </div>
                              </div>
                            </a>
                            {{/for}}
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
                <div class=" container-fluid   container-fixed-lg">
                  <div class="card card-default bg-contrast-lower">
                    <div class="card-header separator">
                      <div class="card-title">Товары</div>
                      <div class="card-controls">
                        <ul>
                          <li>
                            <button class="btn btn-primary"
                              data-action="editItem"
                              data-exp="{{:~jsonToString({'idParentCatGroup' : id, 'idItem' : "new"})}}"
                            >
                              Новый товар
                            </button>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-12">
                          <div class="card-columns">
                            {{for fullData.items}}
                              <a href="#"
                                data-action="editItem"
                                data-exp="{{:~jsonToString({'idParentCatGroup' : fullData.idGroup, 'idItem' : id})}}"
                              >
                                <div class="card card-default border-primary">
                                  <img name="catGroupImage{{:id}}" class="card-image-top inherit-size"
                                    data-src-retina="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                                    data-src="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                                    src="/cabinet/assets/img/{{if fullData.image}}catalog/{{:fullData.image}}{{else}}logo_blue_2x.png{{/if}}"
                                    alt="{{:fullData.name}}">
                                  <div class="card-body">
                                    <h5 class="card-title">{{:fullData.name}}</h5>
                                    <p class="card-text">{{:fullData.description}}</p>
                                  </div>
                                </div>
                              </a>
                            {{/for}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {{/for}}

          </div>
        </div>
      </div>
    </div>
  </div>
</div></script>

<script id="tmpl_editItem" type="text/html"><div class="card card-transparent">
  <div class="card-header ">
    <div class="card-title">Редактирование товара</div>

  <div class="card-body">

                src="/cabinet/assets/img/{{if item.fullData.image}}catalog/{{:item.fullData.image}}{{else}}logo_blue_2x.png{{/if}}">
        
              <div class="form-group form-group-default required">
                <label>Изображение</label>
                <input name="catItemImageFile" type="file" id="catItemImageFile" data-id="{{:id}}" />
              </div>
        
            </div>
            <div class="col-lg-6">
              <div class="row">
                <div class="col-12">
                  <div class="form-group form-group-default required">
                    <label>Название товара</label>
                    <input name="catItemName" type="text" class="form-control" placeholder="Лучше не супердлинное"
                      value="{{:item.fullData.name}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group form-group-default required">
                    <label>Описание\комментарий</label>
                    <input name="catItemDesc" type="text" class="form-control" placeholder="Чтобы понятно было"

                  </div>
                </div>
              </div>

                <div class="col-sm-12">

                    <input name="catItemSlang" type="text" class="form-control" placeholder="Чтобы лучше находился"
                      value="{{:item.fullData.slangTags}}">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-right">
              <button name="btnDeleteItem" type="button" data-id="{{:id}}" class="btn btn-danger">Удалить</button>
              <button name="btnSaveItem" type="button" data-id="{{:id}}" class="btn btn-success">Сохранить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div></script>

                <label>Отчество</label>
                <input name="lName" type="text" class="form-control" placeholder="Есть отчество - пиши!" value="{{:mName}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>EMail</label>
                <input id="email" type="text" class="form-control" placeholder="Что-то про собаку" required value="{{:email}}">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form-group-default">
                <label>Телефон</label>
                <input id="phone" type="text" class="form-control" placeholder="+7 и дальше" value="{{:phone}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="thumbnail-wrapper d48 circular bordered b-white">
                  <img alt="Avatar" width="55" height="55" id="avatarPreview"
                    data-src-retina="assets/img/{{if avatar}}profiles/{{:avatar}}{{else}}logo_s_2x.png{{/if}}"
                    data-src="assets/img/{{if avatar}}profiles/{{:avatar}}{{else}}logo_s_2x.png{{/if}}"
                    src="assets/img/{{if avatar}}profiles/{{:avatar}}{{else}}logo_s_2x.png{{/if}}">
                </div>
              </div>
              <div class="col-sm-8">
                <div class="form-group form-group-default">
                  <label>Аватарка</label>
                  <input name="avatar" type="file" id="avatarLoader" />
                </div>
              
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button aria-label="" id="btnSaveUser" type="button" class="btn btn-primary  btn-cons">{{if id}}Изменить{{else}}Добавить{{/if}}</button>
        <button aria-label="" type="button" class="btn btn-cons" data-dismiss="modal">Отменить</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div></script>

<script id="tmpl_userEdit" type="text/html"><div class="row">
  <div class="col-12">
    <div class="card card-default">
      <div class="card-header ">
        <div class="card-title">
          Управление пользователями
        </div>
      </div>
      <div class="card-body">
        <h4>Добавление и редактирование юзверей</h4>
        <p class="m-t-10 m-b-20 mw-80">Заполните все обязательные поля формы</p>
        <form role="form" id="fmUserEdit">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>Имя</label>
                <input name="fName" type="text" class="form-control" placeholder="Как зовут?" value="{{:user.fName}}" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>Фамилия</label>
                <input name="lName" type="text" class="form-control" placeholder="Какая фамилия?" value="{{:user.lName}}" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group form-group-default">
                <label>Отчество</label>
                <input name="mName" type="text" class="form-control" placeholder="Есть отчество - пиши!" value="{{:user.mName}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>EMail</label>
                <input id="email" name="email" type="text" class="form-control" placeholder="Что-то про собаку" required value="{{:user.email}}">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form-group-default">
                <label>Телефон</label>
                <input id="phone" type="text" class="form-control" placeholder="+7 и дальше" value="{{:user.phone}}" name="phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form-group-default required">
                <label>Пароль</label>
                <input id="passwd" type="password" class="form-control" name="passwd"
                  placeholder="{{if !user.isNew}}Оставь пустым, если не надо менять{{else}}Что-нибудь посложнее{{/if}}" 
                  {{if user.isNew}}required{{/if}}
                >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form-group-default">
                <label>Повтор пароля</label>
                <input id="passwdRepeat" name="passwdRepeat" type="password" class="form-control" placeholder="Еще раз для проверки">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="thumbnail-wrapper d48 circular bordered b-white">
                <img alt="Avatar" width="55" height="55" id="avatarPreview"
                  data-src-retina="/cabinet/assets/img/{{if user.avatar}}profiles/{{:user.avatar}}{{else}}logo_s_2x.png{{/if}}"
                  data-src="/cabinet/assets/img/{{if user.avatar}}profiles/{{:user.avatar}}{{else}}logo_s_2x.png{{/if}}"
                  src="/cabinet/assets/img/{{if user.avatar}}profiles/{{:user.avatar}}{{else}}logo_s_2x.png{{/if}}">
              </div>
            </div>
            <div class="col-sm-8">
              <div class="form-group form-group-default">
                <label>Аватарка</label>
                <input name="avatar" type="file" id="avatarLoader" />
              </div>
      
            </div>
          </div>
        </form>
        <div class="padding-20 sm-padding-5 sm-m-b-20 sm-m-t-20 align-items-right">
          <button aria-label="" id="btnSaveUser" type="button"
            class="btn btn-primary  btn-cons">{{if user.isNew}}Добавить{{else}}Изменить{{/if}}</button>
          <button aria-label="" type="button" class="btn btn-cons" data-dismiss="modal">Отменить</button>
        </div>
      </div> 
    </div>
  </div>
</div></script>

<script id="tmpl_warehouse" type="text/html"><div class="card card-transparent">
  <div class="card-header ">
    <div class="card-title">Склад</div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="card-deck">
          {{for warehouse}}
          
            <div class="card card-default border-primary">
              <img class="card-image-top inherit-size"
                data-src-retina="/cabinet/assets/img/{{if fullData.itemImage}}catalog/{{:fullData.itemImage}}{{else}}logo_blue_2x.png{{/if}}"
                data-src="/cabinet/assets/img/{{if fullData.itemImage}}catalog/{{:fullData.itemImage}}{{else}}logo_blue_2x.png{{/if}}"
                src="/cabinet/assets/img/{{if fullData.itemImage}}catalog/{{:fullData.itemImage}}{{else}}logo_blue_2x.png{{/if}}"
                alt="{{:fullData.itemName}}">
              <div class="card-body">
                <h5 class="card-title">{{:fullData.itemName}}</h5>
                <form name="fmWH{{:id}}" role="form">
                  <div class="form-group form-group-default required">
                    <label>Количество на складе</label>
                    <input type="text" data-a-dec="." data-a-sep=" " class="autonumeric form-control" name="quant{{:id}}" value="{{:fullData.quantity}}">
                  </div>
                </form>
                <div class="card-controls">
                  <button class="btn btn-warning" name="btnDelWH" data-id="{{:id}}">
                    Удалить
                  </button>
                  <button class="btn btn-primary" name="btnSaveWH" data-id="{{:id}}" >
                    Сохранить
                  </button> 
                </div>
              </div>
            </div>
          
          {{/for}}
        </div>
      </div>
    </div>
  </div>
</div></script>
