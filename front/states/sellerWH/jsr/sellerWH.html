<div class="card card-default">
  <div class="card-body">
    <h3>
      Продай весь склад за один клик!
    </h3>
    <button aria-label="" class="btn btn-complete btn-lg btn-icon-left m-b-10" type="button" name="btnOneClickSend"><i
        class="pg-icon">chart_alt</i><span class="">Добавить весь склад в один лот и отправить продавцам</span></button>
  </div>
</div>

<div class="card card-transparent">
  <div class="card-header">
    <div class="card-title">{{if catalogList.length}}Выбирайте группу и добавляйте товары в заказ для продажи{{/if}}</div>
  </div>
  <div class="card-body no-padding">
    <div class="row">
      <div class="col-lg-12">
        <div class="sm-m-l-5 sm-m-r-5">
          <div class="card-group horizontal" role="tablist" aria-multiselectable="true" id="accCatalog">
            {{for catalogList}}
            <div class="card card-default m-b-0">
              <div class="card-header " role="tab" id="headGroup{{:id}}">
                <div class="card-title">
                  <a data-toggle="collapse" data-parent="#accCatalog" href="#group{{:id}}" aria-expanded="true"
                    aria-controls="group{{:id}}">
                    <p>{{:fullData.name}}</p>
                  </a>
                </div>
              </div>
              <div id="group{{:id}}" class="collapse {{if #index == 0}}show{{/if}}" role="tabcard"
                aria-labelledby="headGroup{{:id}}">
                <div class="card-body">
                  {{include tmpl="tmpl_swhItem" /}}
                </div>
              </div>
            </div>
            {{else}}
              <h3>Ваш склад пуст</h3>
            {{/for}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
