<div class="btn-group">
  <button class="btn btn-xs btn-primary" id="btnUserEdit" data-id="{{:id}}"
    data-action="userEdit" 
    data-exp="{{:~jsonToString({'idUser' : id})}}"
    ><i
      class="fa fa-pencil"></i></button>
  <button class="btn btn-xs btn-danger" id="btnUserDelete" data-id="{{:id}}"><i
      class="fa fa-trash"></i></button>
</div>
